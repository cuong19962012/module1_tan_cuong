<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIỆN THỊ SỐ NGUYÊN TỐ ĐẦU TIÊN</title>
</head>
<body>
<script>
    let number = +parseInt(prompt("Nhập số lượng số nguyên tố sẽ in ra"));
    let count = 0;
    let N = 1;
    let count1 = 0
    while (count < number) {
        for (let i = 1; i <= N; i++) {
            if (N % i === 0) {
                count1++;
            }
        }
        if (count1 == 2) {
            count++;
            document.write(N + "<br>");
        }
        count1 = 0;
        N++;
    }
</script>
</body>
</html>
