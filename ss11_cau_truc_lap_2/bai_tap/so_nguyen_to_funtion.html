<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let number = +prompt("Nhập số lượng số nguyên tố ", 0);
    let N = 2;
    while (count < number) {
        if (checkNumber(N) === true) {
            count++;
            document.write(N + "<br>");
        }


        //     let flag = true;
        //     for (let i = 2; i < N; i++) {
        //         if (N % i === 0) {
        //             flag = false;
        //             break;
        //         }
        //     }
        //     if (flag === true) {
        //         document.write(N + "<br>");
        //         count++;
        //     }
        N++;
    }

    function checkNumber(N) {
        if (N < 2)
            return false;
        else {
            for (let i = 2; i < N; i++) {
                if (N % i === 0)
                    return false;
            }
            return true;
        }
    }
</script>
</body>
</html>
