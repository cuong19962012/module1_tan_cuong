<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BẢNG CỬU CHƯƠNG</title>
    <style></style>
</head>
<body>
<script>
    let sout = "<h1>BẢNG CỬU CHƯƠNG</h1>"+"<table style='border-collapse: collapse; width:50%'>";
    let result;
    for (let i = 1; i < 10; i++) {
        sout=sout+"<tr>";
        for (let j = 1; j < 10; j++) {
            result=i*j;
            sout=sout+"<td style='border: 1px solid black'>"+i+"x"+j+"="+result+"</td>";
        }
        sout=sout+"<tr>";
    }
    sout=sout+"</table>";
    document.write(sout);
</script>
</body>
</html>
