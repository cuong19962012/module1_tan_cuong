<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 6</title>
</head>
<body>
<script>
    let count = 1;
    let total = 0;
    while (count <= 30) {
        total = total + (count * 7);
        count++;
    }
    alert("Tổng 30 số đầu tiên chia hết cho 7 : " + total);
</script>
</body>
</html>
