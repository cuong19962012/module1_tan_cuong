<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập 1 số nguyên dương: !", "0");
    let result = 1;
    for (let i = 1; i <= number; i++) {
        result = result * i;
    }
    document.write(result);
</script>
</body>
</html>
