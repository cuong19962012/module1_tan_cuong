<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi: ", "0");
    let count = 1;
    for (let i of str) {
        if (i===" ")
        {
            count++;
        }
    }
    document.write("Số từ trong chuỗi: " + count);
</script>
</body>
</html>
