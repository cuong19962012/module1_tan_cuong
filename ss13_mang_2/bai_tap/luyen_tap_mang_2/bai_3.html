<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(5);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] = prompt("Nhập phần tử thứ " + (i + 1), "0");
    }
    document.write("My Array: " + array + "<br>");
    for (let j = 0; j < array.length; j++) {
        if (isNaN(array[j]) == false) {
            count++;
        }
    }
    document.write("<br>Số phần tử số trong đó: " + count);
</script>
</body>
</html>
