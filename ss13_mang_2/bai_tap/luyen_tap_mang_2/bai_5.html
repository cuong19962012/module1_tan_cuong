<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập chuỗi 1: ", "1");
    let string2 = prompt("Nhập chuỗi 2: ", "2");
    let flag = true;
    for (let i = 0; i < string1.length; i++) {
        if (string1[i] != string2[i]) {
            flag = false;
        }
    }
    if (flag == true) {
        alert("2 chuỗi giống nhau");
    } else {
        alert("2 Chuỗi không giống nhau");
    }
</script>
</body>
</html>
