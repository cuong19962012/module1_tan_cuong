<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>
    let array = new Array(5);

    
    function display() {
        let result = "<table style='border-collapse: collapse'>";
        for (let i = 0; i < array.length; i++) {
            result += "<tr style='border: 1px solid black'>";
            for (let j = 0; j < array.length; j++) {
                result += "<td style='border: 1px solid black;width: 50px;height: 50px'></td>";
            }
            result += "</tr>";
        }
        result += "</table>";
        document.write(result);
    }
    display();
</script>
</body>
</html>
