<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = Math.floor(Math.random() * 20) + 1;
    }
    for (let j = 0; j < array.length; j++) {
        if (array[j] >= 10) {
            document.write(array[j] + "<br/>");
        }
    }
</script>
</body>
</html>
