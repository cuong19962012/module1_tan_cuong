<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let number = +prompt("Muốn khởi tạo bao nhiêu số trong mảng ", 1);
    for (let i = 0; i < number; i++) {
        array[i] = Math.floor(Math.random() * 100) + 1;
    }
    let max = array[0];
    let total = 0;
    for (let j = 0; j < array.length; j++) {
        if (max < array[j]) {
            max = array[j];
        }
        total += array[j];
    }
    document.write("Max is: " + max + " Average : " + total / array.length);

</script>
</body>
</html>
