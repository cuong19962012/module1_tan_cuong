<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let flag = false;
    for (let i = 0; i < 10; i++) {
        array[i] = parseInt(prompt("Nhập Phần tử " + (i + 1), "1"));
    }
    document.write("Mảng sau nhập : " + array);
    let numberV = +prompt("Nhập số V: ", "0");
    for (let j of array) {
        if (j == numberV) {
            alert("V in array");
            array.splice(array.indexOf(j), 1);
            array[array.length] = 0;
            document.write("<br>Mảng sau trừ : " + array);
            flag = true;
            break;
        }
    }
    if (flag == false) {
        alert("V not in array");
    }
</script>
</body>
</html>
