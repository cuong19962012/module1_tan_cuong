<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let count = 0;
    let number = +prompt("Muốn khởi tạo bao nhiêu số trong mảng ", 1);
    for (let i = 0; i < number; i++) {
        array[i] = parseInt(prompt("Nhập Phần tử " + (i + 1), "1"));
    }
    for (let j = 0; j < array.length; j++) {
        if (array[j] < 0) {
            count++;
        }
    }
    document.write("Trong mảng: " + array + "<br> có " + count + " số nguyên âm");
</script>
</body>
</html>
