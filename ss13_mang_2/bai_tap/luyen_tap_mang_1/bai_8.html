<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = parseInt(prompt("Nhập Phần tử " + (i + 1), "1"));
    }
    document.write("Mảng trước sắp xếp : " + array);
    array.sort(function (a, b) {
        if (a > b)
            return -1;
        if (a < b)
            return 1;
        return 0;
    })
    document.write("<br> Mảng sau sắp xếp : "+array);
</script>
</body>
</html>
