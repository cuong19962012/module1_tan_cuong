<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [[5, 12, 17, 9, 3], [13, 4, 8, 14, 1], [9, 6, 3, 7, 21]];
    let total = 0;
    for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 5; j++) {
            if (numbers[i][j] % 2 == 0) {
                total += numbers[i][j];
            }
        }
    }
    document.write("Total: " + total);
</script>
</body>
</html>
