<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="400px" height="400px"></canvas>
<script>
    let Rectangle = function (length, width) {
        this.length = length;
        this.width = width;
        this.getArea = function () {
            return length * width;
        };
        this.getPerimeter = function () {
            return (length + width) * 2;
        };
        this.drawRectangle = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "#000000";
            ctx.fillRect(0, 0, length * 5, width * 5);
        }
    }
    let rectangle = new Rectangle(100, 50);
    rectangle.drawRectangle();
    document.write("<br>Chu vi " + rectangle.getPerimeter() + " Diện tích " + rectangle.getArea()+"<br>");
    let rectangle2 = new Rectangle(200, 100);
    document.write("Chu vi " + rectangle2.getPerimeter() + " Diện tích " + rectangle2.getArea());
</script>
</body>
</html>
