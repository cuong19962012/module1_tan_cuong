<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 0 auto;
            width: 40%;
            height: 50%;
        }
        .display_border{
            border: solid dimgray;
        }
        .border_hidden{
            color: white;
            border:solid white;
        }
        h1,td{
            text-align: center;
        }
        td{
            border: 2px;
        }

    </style>
</head>
<body>
    <h1>Tháng 10 - October</h1>
    <table>
        <tr>
            <td style="background-color: red" class="border_hidden" >C.Nhật</td>
            <td style="background-color: yellow" class="border_hidden">T.Hai</td>
            <td style="background: yellow" class="border_hidden">T.Ba</td>
            <td style="background: yellow" class="border_hidden">T.Tư</td>
            <td style="background: yellow" class="border_hidden">T.Năm</td>
            <td style="background: yellow" class="border_hidden">T.Sáu</td>
            <td style="background: blue" class="border_hidden">T.Bảy</td>
        </tr>
        <tr style="border-bottom:2px solid dimgray">
            <td class="border_hidden" style="color: red ;border: dimgray">Sun</td>
            <td class="border_hidden" style="color: yellow;border: dimgray">Mon</td>
            <td class="border_hidden" style="color: yellow;border: dimgray">Tue</td>
            <td class="border_hidden" style="color: yellow;border: dimgray">Wed</td>
            <td class="border_hidden" style="color: yellow;border: dimgray">Thu</td>
            <td class="border_hidden" style="color: yellow;border: dimgray">Fri</td>
            <td class="border_hidden" style="color: blue;border: dimgray">Sat</td>
        </tr>
        <tr>
            <td class="display_border"></td>
            <td class="display_border"></td>
            <td class="display_border"></td>
            <td class="display_border"></td>
            <td class="display_border">1<sub>13</sub></td>
            <td class="display_border">2<sub>14</sub></td>
            <td class="display_border">3<sub>15</sub></td>
        </tr>
        <tr>
            <td class="display_border">4<sub>16</sub></td>
            <td class="display_border">5<sub>17</sub></td>
            <td class="display_border">6<sub>18</sub></td>
            <td class="display_border">7<sub>19</sub></td>
            <td class="display_border">8<sub>20</sub></td>
            <td class="display_border">9<sub>21</sub></td>
            <td class="display_border">10<sub>22</sub></td>
        </tr>
        <tr>
            <td class="display_border">11<sub>23</sub></td>
            <td class="display_border">12<sub>24</sub></td>
            <td class="display_border">13<sub>25</sub></td>
            <td class="display_border">14<sub>26</sub></td>
            <td class="display_border">15<sub>27</sub></td>
            <td class="display_border">16<sub>28</sub></td>
            <td class="display_border">17<sub>29</sub></td>
        </tr>
        <tr>
            <td class="display_border">18<sub>1.9</sub></td>
            <td class="display_border">19<sub>2</sub></td>
            <td class="display_border">20<sub>3</sub></td>
            <td class="display_border">21<sub>4</sub></td>
            <td class="display_border">22<sub>5</sub></td>
            <td class="display_border">23<sub>6</sub></td>
            <td class="display_border">24<sub>7</sub></td>
        </tr>
        <tr>
            <td class="display_border">25<sub>8</sub></td>
            <td class="display_border">26<sub>9</sub></td>
            <td class="display_border">27<sub>10</sub></td>
            <td class="display_border">28<sub>11</sub></td>
            <td class="display_border">29<sub>12</sub></td>
            <td class="display_border">30<sub>13</sub></td>
            <td class="display_border">31<sub>14</sub></td>
        </tr>
    </table>
</body>
</html>
