<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrimeNumber(number) {
        let flag = true;
        if (number < 2) {
            flag = false;
        }
        for (let i = 2; i < (number / 2 + 1); i++) {
            if (number % i == 0) {
                flag = false;
                break;
            }
        }
        if (flag == true) {
            alert(number + " là số nguyên tố");
        } else {
            alert(number + " không phải là số nguyên tố");
        }
    }

    let inputNumber = +prompt("Nhập số để kiểm tra", "0");
    checkPrimeNumber(inputNumber);
</script>
</body>
</html>
