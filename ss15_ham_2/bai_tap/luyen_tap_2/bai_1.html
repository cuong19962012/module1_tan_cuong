<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(number) {
        return number * number;
    }

    let inputNumber = +prompt("Nhập 1 số bất kì", "0");
    let result = square(inputNumber);
    alert("Bình phương là : " + result);
</script>
</body>
</html>
