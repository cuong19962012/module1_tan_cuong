<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function searchMin(number1, number2, number3) {
        if (number1 < number2)
            if (number1 < number3) {
                return number1;
            } else {
                return number3;
            }
        else {
            if (number2 < number3) {
                return number2;
            } else {
                return number3;
            }

        }
    }

    let inputNumber1 = +prompt("Nhập vào số nguyên thứ 1", "0");
    let inputNumber2 = +prompt("Nhập vào số nguyên thứ 2", "0");
    let inputNumber3 = +prompt("Nhập vào số nguyên thứ 3", "0");
    let result = searchMin(inputNumber1, inputNumber2, inputNumber3);
    document.write("Số nhỏ nhất trong 3 số là: " + result);
</script>
</body>
</html>
