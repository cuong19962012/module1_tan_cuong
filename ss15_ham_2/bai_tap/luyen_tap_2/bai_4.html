<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber() {
        let number = +prompt("Nhập 1 kí tự bất kì", "0");
        if (Number.isNaN(number)) {
            return false;
        } else {
            return true;
        }
    }

    function printResult(flag) {
        if (flag === true) {
            alert("Là số");
        } else {
            alert("Không phải là số");
        }
    }

    printResult(checkNumber());
</script>
</body>
</html>
