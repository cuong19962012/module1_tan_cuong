<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseArray() {
        let intergerArray = [];
        for (let i = 0; i < 5; i++) {
            intergerArray[i] = +prompt("Nhập phần tử " + (i + 1));
        }
        return intergerArray.reverse();
    }

    let result = reverseArray();
    document.write("Mảng sau khi đảo là " + result);
</script>
</body>
</html>
