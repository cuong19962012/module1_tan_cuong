<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = [];
    let array2 = [];
    array1[0] = +prompt("Nhập số a ", 0);
    array2[0] = +prompt("Nhập số b ", 0);

    function swap(a, b) {
        let temp = a[0];
        a[0] = b[0];
        b[0] = temp;
        alert("a= " + a + "b= " + b);
    }

    swap(array1, array2);
    alert("a= " + array1 + "b= " + array2);

</script>
</body>
</html>
