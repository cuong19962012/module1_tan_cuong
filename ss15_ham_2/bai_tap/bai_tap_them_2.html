<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function find(string) {
        let array = string.split("/");
        let uocChung = 1;
        for (let i = 0; i < array.length; i++) {
            if (array.length != 2 || array[i] !== 0 || isNaN(array[i]) == true) {
                return alert("Không phải là phân số");
            }
        }
        if (array[0] < array[1]) {
            for (let j = 2; j < array[0]; j++) {
                if (array[0] % j === 0 && array[1] % j === 0) {
                    uocChung = j;
                }
            }
        } else {
            for (let j = 2; j < array[1]; j++) {
                if (array[0] % j === 0 && array[1] % j === 0) {
                    uocChung = j;
                }
            }
        }
        return alert(array[0] / uocChung + "/" + array[1] / uocChung);
    }

    let string = prompt("Nhập vào 1 chuỗi để kiểm tra");
    find(string);
</script>
</body>
</html>
