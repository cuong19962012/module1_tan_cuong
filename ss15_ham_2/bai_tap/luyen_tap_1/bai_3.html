<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function comparision(number1, number2) {
        if (number1 > number2) {
            return "Số thứ 1 lớn hơn số thứ 2";
        } else {
            return number1 + number2;
        }
    }

    let inputNumber1 = +prompt("Nhập vào tham số thứ 1", "0");
    let inputNumber2 = +prompt("Nhập vào tham số thứ 2", "0");
    let result = comparision(inputNumber1, inputNumber2);
    document.write(result);
</script>
</body>
</html>
