<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function addcondition(number) {
        return number + 1;
    }

    let result = +prompt("Nhập đối số: ", "0");
    document.write(addcondition(result));
</script>
</body>
