<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr:nth-child(even) {
            background-color: whitesmoke;
        }

        tr td {
            border: none;
        }

        td {
            height: 50px;
            width: 500px
        }
    </style>
</head>
<body>
<div style="padding: 50px 50px 50px 50px;background-color: #5f6062; float: top">
    <h1>Add New Product</h1>
    <input type="text" id="addPlace">&nbsp&nbsp
    <button type="button" onclick="AddProduct()">ADD</button>
</div>
<div id="list" style="float: bottom; margin-top: 50px">
</div>
<script>
    let product = ["SonyXperia", "Samsung Galaxy", "Iphone X"];
    let editShow = false;
    let returnEditIndex = -1;

    function AddProduct() {
        let productName = document.getElementById("addPlace").value;
        product.push(productName);
        display();
    }

    function editFormShow(editIndex) {
        editShow = true;
        returnEditIndex = editIndex;
        display();
    }

    function editComfirm(editIndex) {
        product[editIndex] = document.getElementById("editPlace").value;
        display();
    }

    function deleteProduct(deteleIndex) {
        product.splice(deteleIndex, 1);
        display();
    }

    function display() {
        let result = "<h1>Display All Product</h1> ";
        result += "<table style='border-collapse: collapse'>";
        for (let i = 0; i < product.length; i++) {
            result += "<tr>";
            result += "<td>" + product[i] + "</td>";
            if (editShow === true && returnEditIndex === i) {
                result += "<td style='text-align: center'><input type='text' id='editPlace'><button type='button' onclick='editComfirm(" + i + ")'>Confirm</button></td>";
                editShow = false;
            } else {
                result += "<td style='text-align: center'><button type='button' onclick='editFormShow(" + i + ")'>Edit</button></td>";
            }
            result += "<td style='text-align: center'><button type='button' onclick='deleteProduct(" + i + ")'>Delete</button></td>";
            result += "</tr>";
        }
        result += "</table>";
        document.getElementById("list").innerHTML = result;
    }

    window.onload(display());
</script>
</body>
</html>
