<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        turnOff() {
            document.write("Bóng đèn đã tắt");
            return this.status = false;

        }

        turnOn() {
            document.write("Bóng đèn đã bật");
            return this.status = true;
        }
    };

    class SwitchButton {

        connectToLamp(electricLamp) {
            this.lamp = electricLamp;
            document.write("đã kết nối với bóng đèn");
        }

        switchOff() {
            return this.status = this.lamp.turnOff();
        }

        switchOn() {
            return this.status = this.lamp.turnOn();
        }

    };
    let switchButton = new SwitchButton();
    let electricLamp = new ElectricLamp();
    switchButton.connectToLamp(electricLamp);
    for (let i = 0; i < 10; i++) {
        document.write("<br>");
        switchButton.switchOn();
        document.write("<br>");
        switchButton.switchOff();
    }
</script>
</body>
</html>
