<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MÁY TÍNH</title>
    <style>
        tr td {
            /*border: 5px solid black;*/
            padding: 2px 2px 2px 2px;
        }

        table {
            border: 1px;
            /*border: black 5px solid;*/
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<form>
    <input type="text" value="" id="showplace"/>
    <table>
        <tr>
            <td>
                <button type="button" onclick="show(1)">1</button>
            </td>
            <td>
                <button type="button" onclick="show(2)">2</button>
            </td>
            <td>
                <button type="button" onclick="show(3)">3</button>
            </td>
            <td>
                <button type="button" onclick="show('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="show(4)">4</button>
            </td>
            <td>
                <button type="button" onclick="show(5)">5</button>
            </td>
            <td>
                <button type="button" onclick="show(6)">6</button>
            </td>
            <td>
                <button type="button" onclick="show('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="show(7)">7</button>
            </td>
            <td>
                <button type="button" onclick="show(8)">8</button>
            </td>
            <td>
                <button type="button" onclick="show(9)">9</button>
            </td>
            <td>
                <button type="button" onclick="show('*')">x</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="reset()">C</button>
            </td>
            <td>
                <button type="button" onclick="show(0)">0</button>
            </td>
            <td>
                <button type="button" onclick="equals()">=</button>
            </td>
            <td>
                <button type="button" onclick="show('/')">/</button>
            </td>
        </tr>
    </table>
</form>
<script>
    function show(value) {
        document.getElementById("showplace").value+=value;
    }
    function reset()
    {
        document.getElementById("showplace").value="";
    }
    function equals(){
        let string =document.getElementById("showplace").value;
        document.getElementById("showplace").value=eval(string);
    }
</script>
</body>
</html>
