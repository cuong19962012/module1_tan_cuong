<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MÁY TÍNH</title>
    <style>
        tr td {
            /*border: 5px solid black;*/
            padding: 5px 5px 5px 5px;
        }

        table {
            /*border: black 5px solid;*/
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<form>
    <div id="showplace"></div>
    <table>
        <tr>
            <td><button type="button" id="1" onclick="show()" value="1">1</button></td>
            <td><button type="button" id="2">2</button></td>
            <td><button type="button" id="3">3</button></td>
            <td><button type="button" id="plus">+</button></td>
        </tr>
        <tr>
            <td><button type="button" id="4">4</button></td>
            <td><button type="button" id="5">5</button></td>
            <td><button type="button" id="6">6</button></td>
            <td><button type="button" id="minus">-</button></td>
        </tr>
        <tr>
            <td><button type="button" id="7">7</button></td>
            <td><button type="button" id="8">8</button></td>
            <td><button type="button" id="9">9</button></td>
            <td><button type="button" id="multi">x</button></td>
        </tr>
        <tr>
            <td><button type="button" id="reset">C</button></td>
            <td><button type="button" id="0" onclick="show()">0</button></td>
            <td><button type="button" id="result">=</button></td>
            <td><button type="button" id="divi">/</button></td>
        </tr>
    </table>
</form>
<script>

    function show()
    {
        let backUp=document.getElementById("showplace").value;
        let buttonValue=document.getElementById('1').value;
        document.getElementById("showplace").innerHTML="<input type='text' id='showPlace' value='"+backUp+buttonValue+"'/>";
    }
    function firstFunction()
    {
        document.getElementById("showplace").innerHTML="<input type='text' id='showPlace' value=''/>"
    }
    window.onload(firstFunction());
</script>
</body>
</html>
