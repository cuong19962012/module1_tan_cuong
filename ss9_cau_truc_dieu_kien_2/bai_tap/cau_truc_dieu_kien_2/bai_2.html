<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 2</title>
</head>
<body>
<form>
    <label>Metter</label>&nbsp<input type="text" id="input_vaule">--><label>Foot</label><label id="output_value"></label><br/><br/>
    <input type="button" onclick="change()" value="Chuyển Đổi">
</form>
<script>
    function change() {
        let metter = parseInt(document.getElementById('input_vaule').value);
        let foot =metter*3.2808;
        document.getElementById("output_value").innerText = " " +foot+" ft";
    }
</script>
</body>
</html>
