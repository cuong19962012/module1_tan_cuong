<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>BÀI 8</title>

<body>
<script>
    let myGuess = prompt("Nhập dự đoán của bạn", 1);
    if (myGuess < 24) {
        alert("Sai hoàn toàn");
    } else if (myGuess >= 24 && myGuess < 27) {
        alert("Gần đúng rồi");
    } else if (myGuess == 27) {
        alert("Đúng rồi yeah!!!");
    } else if (myGuess < 120) {
        alert("Sai hoàn toàn");
    } else {
        alert("Nhập lại tuổi đi!!! có mấy người sống được trên 120 tuổi không???");
    }
</script>
</body>
</html>
