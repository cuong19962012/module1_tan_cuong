<!DOCTYPE html>

<body>
<script>
    let random = prompt("Nhập một số bất kì khác 0 : ",0);
    if (random < 0)
        alert("Số nhỏ hơn 0");
    else if (random > 0)
        alert("Số lớn hơn 0");
    else
        alert("Xin nhập lại 1 số khác 0");
</script>
</body>
