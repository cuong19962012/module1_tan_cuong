<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 1</title>
</head>
<body>
<script>
    let numberA=prompt("Nhập số a",0);
    let mumberB=prompt("Nhập số b",0);
    if(numberA%mumberB==0)
        alert("Số a chia hết cho số b");
    else
        alert("Số a không chia hết cho số b");
</script>
</body>
</html>
