<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÍNH NGÀY TRONG THÁNG</title>
</head>
<body>
<input type="number" id="month">
<button type="button" onclick="count_Day()">Kiểm tra</button>
<p id="result"></p>
<script>
    function count_Day() {
        let month = document.getElementById("month").value;
        switch (month) {
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            case "2":
                document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "Vui lòng nhập lại tháng";
        }
    }
</script>
</body>
</html>
