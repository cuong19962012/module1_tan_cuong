<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 3</title>

<body>
<form>
    <label>Bán kính</label>&nbsp<input type="text" id="input_vaule">--><label>Diện tính </label><label id="output_value"></label><br/><br/>
    <input type="button" onclick="change()" value="Chuyển Đổi">
</form>
<script>
    function change(){
        let radius=document.getElementById('input_vaule').value;
        let superficies=radius*radius*3.14;

    }
</script>
