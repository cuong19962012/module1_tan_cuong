<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let inputPhy=prompt('Nhập điểm vật lí',"0");
        let inputBio=prompt('Nhập điểm sinh',"0");
        let inputChemis=prompt('Nhập điểm hóa',"0");
        let physcis = parseInt(inputPhy);
        let biology = parseInt(inputBio);
        let chemistry = parseInt(inputChemis);
        let average=(physcis+biology+chemistry)/3;
        alert('Điểm trung bình : '+average);
    </script>
</body>
</html>
