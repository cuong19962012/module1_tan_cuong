<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        inputphy=prompt('Nhập điểm vật lí',"0");
        inputbio=prompt('Nhập điểm sinh',"0");
        inputchemis=prompt('Nhập điểm hóa',"0");
        let physcis,biology,chemistry,avr;
        physcis = parseInt(inputphy);
        biology = parseInt(inputbio);
        chemistry = parseInt(inputchemis);
        avr=(physcis+biology+chemistry)/3;
        alert('Điểm trung bình : '+avr);
    </script>
</body>
</html>
